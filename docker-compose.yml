version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./api:/app
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./client:/app
    restart: unless-stopped

